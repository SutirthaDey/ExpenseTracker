<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <title>Expense</title>
</head>
<body>
    <nav></nav>
    <header>
        <h1>EXPENSE  TRACKER</h1>
    </header>
  <form class="expense-form" onsubmit="addNewExpense(event)">
        <input type="number" name="expense" placeholder="Amount of Expendature" required/>
        <br>
        <input type="text" name="description" placeholder="Description" required/>
        <br>
        <select id="category" name="category">
            <option value="Food">Food</option>
            <option value="Petrol">Petrol</option>
            <option value="Salary">Salary</option>
            <option value="Electricity">Electricity</option>
          </select>
        <br>
        <input type="date" name="date" required/>
        <br>
        <input type="submit" value="Add Expense"/>
  </form>
  <!-- <form class="income-form" method="POST">
    <input type="number" name="income" placeholder="Income" required/>
    <br>
    <input type="text" name="description" placeholder="Description" required/>
    <br>
    <input type="submit" value="Add Income"/>
</form> -->

    <button id="pay-button">
        Get Premium Membership
    </button> 

    <div id="expenseDiv">
      <div style="background-color: rgb(37, 37, 36); height: 90px;">
        <form onsubmit="getExpenseByDate(event)">
          <label for="calender" style="color:white">Choose a date</label>
          <input type="date" name="date" id="date-calendar"/>
          <input type="submit" value="Check daily expense" style="border: 1px solid black";/>
        </form>
        <form onsubmit="getExpenseByMonth(event)">
          <label for="calender" style="color:white">Choose a month</label>
          <input type="month" name="month" min="2010-01" id="month-calendar" max="2024-12"/>
          <input type="submit" value="Check monthly expense" style="border: 1px solid black";/>
        </form>
        <form onsubmit="getExpenseByYear(event)">
          <label for="calender" style="color:white">Choose a year</label>
          <input type="number" id="year-calendar" min="2010" max="2024" name="year" step="1" />
          <input type="submit" value="Check yearly expense" style="border: 1px solid black";/>
        </form>
      </div>
      <table>
        <thead>
          <tr>
            <th>Amount of expense</th>
            <th>Description</th>
            <th>Category</th>
            <th>Date</th>
          </tr>
        </thead>
        <tbody id="listOfExpenses">
        </tbody>
      </table>
      <div>
        <span><b>Total Expense: </b><span id="totalExpense"><b>0</b></span></span>
      </div>
      <div id="pages">
      </div>
    </div>

    <!-- <button onclick="download()" id="downloadexpense">Download All Expense</button> -->
    <div id="leaderboard">
      <h3>Leaderboard</h3>
      <table>
        <thead>
          <tr>
            <th>Rank</th>
            <th>Name</th>
            <th>Total Expense</th>
          </tr>
        </thead>
        <tbody id="leaderboardlist">
        </tbody>
      </table>
    </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <script src="../expense.js"></script>
</body>
</html>
